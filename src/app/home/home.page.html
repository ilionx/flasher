<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flasher
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flasher</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Flashlight</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      We gaan het flitslicht van je camera laten knipperen.
      Vul hieronder de opties in.

      <ion-item>
        <ion-label>Hoeveel keer?</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label slot="start">Hoe lang?</ion-label>
        <ion-range min="100" max="1000">
        </ion-range>
      </ion-item>

      <ion-button>Start</ion-button>

    </ion-card-content>
  </ion-card>


</ion-content>
